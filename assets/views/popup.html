<!doctype html>
<html lang="en">
  <head>
    <title>genPass - Generate secure passwords</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
        <h1>Password Generator</h1>
    </header>
    <section class="content">
        <label for="number">Strength of password (min 16 max 64):</label> <br />
        <input type="number" name="number" id="number" value="16" min="16" max="64"  /> <br />
        <button class="btn" id="button">Generate password</button>
        <br />
        <br />
        <label for="password">Your generated password: </label> <br />
        <small>(We don't log your password so remember to save it!)</small><br />
        <input type="text" name="password" id="password" placeholder="Press Generate Password" disabled />
        <span id="done"></span>
    </section>
    <footer class="footer">
        <a href="https://github.com/aarogrammer/genPass" target="_blank" rel="noopener">View On GitHub</a>
    </footer>
    <script src="../js/popup.js"></script>     
  </body>
</html>
